theme: jekyll-theme-architect
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO and Sitemap settings
url: "https://abid.work"
title: "Abid's Writing Portfolio"
description: "Technical Writing Portfolio: Blogs, Tutorials, Cheat Sheets, Projects, Books & Career Resources"

# Theme settings
show_downloads: false
google_analytics: G-PRQC1HFQ4G

# Collections and Sitemap settings
collections:
  pages:
    output: true
    permalink: /:collection/:name

# Sitemap configuration
defaults:
  -
    scope:
      path: ""
    values:
      changefreq: "monthly"
      priority: 0.5
  -
    scope:
      path: "pages"
      type: "pages"
    values:
      changefreq: "weekly"
      priority: 0.7
  -
    scope:
      path: "index.md"
    values:
      changefreq: "daily"
      priority: 1.0
